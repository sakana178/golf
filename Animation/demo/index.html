<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lottie Demo</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f6f7f9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      gap: 20px;
    }

    #bunny {
      width: 300px;
      height: 300px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #bunny:hover {
      transform: scale(1.05);
    }

    .speed-control {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .speed-control label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .speed-control input[type="range"] {
      width: 200px;
      cursor: pointer;
    }

    .speed-value {
      font-size: 14px;
      font-weight: 600;
      color: #667eea;
      min-width: 45px;
      text-align: center;
    }

    /* 模态窗口 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    .anim-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-height: 500px;
      overflow-y: auto;
    }

    .anim-option {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      aspect-ratio: 1;
    }

    .anim-option:hover {
      border-color: #667eea;
      background: #f0f4ff;
      transform: scale(1.05);
    }

    .anim-option.active {
      border-color: #667eea;
      background: #667eea;
    }

    .anim-preview {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="bunny" onclick="showModal()"></div>

  <div class="speed-control">
    <label>速度:</label>
    <input type="range" id="speedSlider" min="0.25" max="2" step="0.25" value="1" oninput="changeSpeed(this.value)">
    <span class="speed-value" id="speedValue">1.0x</span>
  </div>

  <!-- 模态窗口 -->
  <div id="modal" class="modal" onclick="hideModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-title">选择动画</div>
      <div class="anim-options">
        <div class="anim-option active" data-path="Bunny.json" onclick="selectAnimation('Bunny.json')">
          <div class="anim-preview" id="preview-0"></div>
        </div>
        <div class="anim-option" data-path="Robot_Futuristic_Ai_animated.json" onclick="selectAnimation('Robot_Futuristic_Ai_animated.json')">
          <div class="anim-preview" id="preview-1"></div>
        </div>
        <div class="anim-option" data-path="Cute_Tiger.json" onclick="selectAnimation('Cute_Tiger.json')">
          <div class="anim-preview" id="preview-2"></div>
        </div>
        <div class="anim-option" data-path="Lovely_Cat.json" onclick="selectAnimation('Lovely_Cat.json')">
          <div class="anim-preview" id="preview-3"></div>
        </div>
        <div class="anim-option" data-path="Little_power_robot.json" onclick="selectAnimation('Little_power_robot.json')">
          <div class="anim-preview" id="preview-4"></div>
        </div>
        <div class="anim-option" data-path="Just_a_pigeon..json" onclick="selectAnimation('Just_a_pigeon..json')">
          <div class="anim-preview" id="preview-5"></div>
        </div>
        <div class="anim-option" data-path="chatbot.json" onclick="selectAnimation('chatbot.json')">
          <div class="anim-preview" id="preview-6"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentAnim = null;
    let currentPath = 'Bunny.json';
    let previewAnims = {};

    const animations = [
      'Bunny.json',
      'Robot_Futuristic_Ai_animated.json',
      'Cute_Tiger.json',
      'Lovely_Cat.json',
      'Little_power_robot.json',
      'Just_a_pigeon..json',
      'chatbot.json'
    ];

    function loadAnimation(path) {
      const container = document.getElementById('bunny');
      
      // 清除旧动画
      if (currentAnim) {
        currentAnim.destroy();
      }
      
      // 加载新动画
      currentAnim = lottie.loadAnimation({
        container: container,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: './' + path
      });
      
      currentPath = path;
    }

    function loadPreviews() {
      // 加载所有预览动画
      animations.forEach((animPath, index) => {
        if (!previewAnims[index]) {
          previewAnims[index] = lottie.loadAnimation({
            container: document.getElementById('preview-' + index),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './' + animPath
          });
        }
      });
    }

    function showModal() {
      document.getElementById('modal').classList.add('show');
      loadPreviews();
    }

    function hideModal(event) {
      if (event.target.id === 'modal') {
        document.getElementById('modal').classList.remove('show');
      }
    }

    function selectAnimation(path) {
      // 更新选中状态
      document.querySelectorAll('.anim-option').forEach(opt => {
        if (opt.dataset.path === path) {
          opt.classList.add('active');
        } else {
          opt.classList.remove('active');
        }
      });
      
      // 加载动画并关闭弹窗
      loadAnimation(path);
      document.getElementById('modal').classList.remove('show');
    }

    function changeSpeed(speed) {
      const speedFloat = parseFloat(speed);
      document.getElementById('speedValue').textContent = speedFloat.toFixed(1) + 'x';
      
      if (currentAnim) {
        currentAnim.setSpeed(speedFloat);
      }
      
      // 同时调整预览动画速度
      Object.values(previewAnims).forEach(anim => {
        if (anim) {
          anim.setSpeed(speedFloat);
        }
      });
    }

    // 初始加载
    loadAnimation('Bunny.json');
  </script>

</body>
</html>
